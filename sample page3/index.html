<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <script src='style.css'></script>

<body>
    <section id="foodie-header">
        <div class="foodie-logo">
            <h1>foodieland.</h1>
        </div>
        <div class="foodie-nav">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Recipes</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="foodie-font">
            <a href="#"><span class="fa fa-facebook"></span></a>
            <a href="#"><span class="fa fa-twitter"></span></a>
            <a href="#"><span class="fa fa-instagram"></span></a>
        </div>
    </section>

    <section id="foodie-banner">
        <div class="banner-img">
            <img src="banner-removebg-preview.png" alt ="banner" title="banner"/>
        </div>
        

        <div class="foodie-form">
            <h1 style="font-size: 35px;">contact us</h1>
            <h4>We would love to hear from you!</h4>
        
        <input 
            type="text"
            placeholder="Name *"
            style="width: 300px; height: 30px"
            required/><br /><br />

        <input
            type="text"
            placeholder="Email *"
            style="width: 300px; height: 30px"/><br /><br />

        <input
            type="text"
            placeholder="Subject *"
            style="width: 300px; height: 30px"/><br /><br />

        <select placeholder="Enquiry Type" style="width: 300px; height: 30px">
            <option value="">-general enquiry-</option>
            <option value="1">general enquiry</option>
            <option value="1">feedback</option>
            <option value="1">support</option>
            <option value="1">advertising</option>
            <option value="1">complaint</option>
            <option value="1">other</option>
        </select>
        <br /><br />

        <textarea
            type="text"
            placeholder="Address *"
            style="width: 300px; height: 100px"></textarea><br /><br />
            
        <input type="submit" style="width: 310px; height: 40px;"/>
        </div>
    </section>
