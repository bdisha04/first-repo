<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>cart</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src='main.js'></script>
</head>
<body>

<div class="container w-75 mt-5 p-5">
<h1>Cart(1)</h1>
<hr />
<table class="table table-responsive">
<tr>
<td><img src="https://5.imimg.com/data5/PF/SX/MY-77835634/supra-blue-use-and-throw-pen-500x500.png" class="" style="width: 125px; height: 85px;" /></td>
<td>Non-Reused Pen</td>
<td>Rs.<input type="text" value="3" id="price" class="w-25 border-0" readonly></td>
<td><input type="number" min="1" max="20" value="1" id="qty" class="form-control w-75" onchange="cartTotal()"></td>
<td><a href="">Delete</a></td>
</tr>
<tr>
<td colspan="5" align="right" class="p-3"><h1>Subtotal of Products Rs.<label id="tot">3</label>-/</h1></td>
</tr>
</table>
</div>

<script>
function cartTotal()
{
var p=document.getElementById("price").value;
var q=document.getElementById("qty").value;
var res=p*q;
document.getElementById("tot").innerHTML=+res;

}
</script>
</body>
</html>
