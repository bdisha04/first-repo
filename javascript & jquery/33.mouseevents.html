<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function display1()
        {
        document.getElementById("disp").src='images/2.jpg';
        }
        function display2()
        {
        document.getElementById("disp").src='images/1.jpg';
        }
    </script>
    <style>
     .app 
     {
        width: 30%;
        height: 350px;
        margin: auto;
        margin-left: 35%;
        margin-top: 5%;
     }
     .app img 
     {
     width: 100%;
     height: 350px;   
     }
    </style>
</head>
<body>
 <div class="app">
<img src="images/1.jpg" id="disp" onmouseover="display1()" onmouseout="display2()" />
 </div>   
</body>
</html>
