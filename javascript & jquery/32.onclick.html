<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
.app 
{
width: 30%;
height: auto;
margin: auto;
margin-top: 5%;
}
</style>
</head>
<body>

<div class="app">
    <p id="result"></p>
    <input type="text" id="a" placeholder="Enter a values :" />
    <br><br>
    <input type="text" id="b" placeholder="Enter b values :" />
    <br><br>
    <button type="button" onclick="add()">Additions</button>
</div>
<script>
    function add()
    {
        var a=parseInt(document.getElementById("a").value);
        var b=parseInt(document.getElementById("b").value);
        var c=a+b;
        document.getElementById("result").innerHTML="Additions of numbers is :"+c;
    }
</script>
</body>
</html>
