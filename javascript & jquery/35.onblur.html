<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
function display1()
{
    var nm=document.getElementById("name");
    nm.value=nm.value.toUpperCase();

    var fnm=document.getElementById("fname");
    fnm.value=fnm.value.toUpperCase();

    
    var lnm=document.getElementById("lname");
    lnm.value=lnm.value.toUpperCase();

    
    var em=document.getElementById("email");
    em.value=em.value.toUpperCase();

    
    var ad=document.getElementById("address");
    ad.value=ad.value.toUpperCase();
}    
</script>
</head>
<body>
    

    <div class="w-50 shadow mt-5 p-5 mx-auto">
        <h2>Fill all letter in UpperCase *</h2>
        <form>
            <div class="form-group mt-3">
                <input type="text" id="name" placeholder="Enter your Name *" required  class="form-control" onblur="display1()" />
            </div>

            
            <div class="form-group mt-3">
                <input type="text" id="fname" placeholder="Enter your Fisrt Name *" required  class="form-control" onblur="display1()" />
            </div>
            
            <div class="form-group mt-3">
                <input type="text" id="lname" placeholder="Enter your Last Name *" required  class="form-control"  onblur="display1()" />
            </div>

            
            <div class="form-group mt-3">
                <input type="text" id="email" placeholder="Enter your Email *" required  class="form-control" onblur="display1()" />
            </div>

            
            <div class="form-group mt-3">
                <textarea id="address" placeholder="Enter you Address *" required  class="form-control" onblur="display1()"></textarea>
            </div>

            
            <div class="form-group mt-3">
                <input type="submit" placeholder="Enter your Name *" required  class="btn btn-lg btn-dark text-white" value="Register" />
            </div>
        </form>
    </div>
</body>
</html>
