<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: lightgray;
      }

      .content1 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: solid 5px gold;
      }

      .content2 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: double 15px gold;
        margin-top: 4%;
      }

      .content3 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: dotted 15px gold;
        margin-top: 4%;
      }

      .content4 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: outset 15px gold;
        margin-top: 4%;
      }

      .content5 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: inset 15px gold;
        margin-top: 4%;
      }

      .content6 {
        width: 50%;
        height: auto;
        background-color: black;
        margin: 50px;
        padding: 45px;
        border: transparent 15px gold;
        margin-top: 4%;
      }
    </style>
  </head>
  <body>
    <div class="content1"></div>
    <div class="content2"></div>
    <div class="content3"></div>
    <div class="content4"></div>
    <div class="content5"></div>
    <div class="content6"></div>
  </body>
</html>
