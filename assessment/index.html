<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="stu-reg-form">
        <h2><u>Student Registration Form</u></h2>
        <form>
            <label>First Name:</label>
            <input type="text" name="name" placeholder="Enter your first name"required><br><br>

            <label>Last Name:</label>
            <input type="text" name="name" placeholder="Enter your last name" required><br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>

            <label>Mobile:</label>
            <input type="tel" name="phone" placeholder="Enter your mobile" maxlength="10" minlength="10" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label>Date of Birth:</label>
            <input type="date" name="dob" placeholder="mm/dd/yyyy" required><br><br>

            <label>Address:</label>
            <textarea name="address" rows="7" cols="20"></textarea><br><br>

            <label>City:</label>
            <input type="text" name="name" required><br><br>

            <label>Area PIN:</label>
            <input type="text" name="name" required><br><br>

            <label>State:</label>
            <input type="text" name="name" required><br><br>

            <label>Qualification:</label>
            <select name="qualification">
                <option>--Select Qualification--</option>
                <option>High School</option>
                <option>Diploma</option>
                <option>Undergraduate</option>
                <option>Postgraduate</option>
                <option>Other</option>
            </select><br><br>

            <label>Specialization:</label>
            <input type="checkbox" name="Specialization" value="Computer Science" placeholder="" required>Computer Science<br>
            <input type="checkbox" name="Specialization" value="Information Technology" placeholder="" >Information Technology<br>
            <input type="checkbox" name="Specialization" value="Computer Architecture" placeholder="" >Computer Architecture<br>
            <input type="checkbox" name="Specialization" value="Tele Communication" placeholder="" >Tele Communication<br><br>

            <label>Password:</label>
            <input type="text" name="password" required><br><br>

            <input type="submit" value="Registered" >
        </form>
    </div>
</body>
</html>
