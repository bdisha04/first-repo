<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 30%; height: auto; margin: auto; margin-top: 5%;">
        <h1>Registration Form</h1>
        <hr/>
        <form method="post">
            <fieldset>
                <legend align="center">send all required details*</legend>

                <input
                type="text"
                placeholder="Name*"
                style="width: 300px; height: 30px;"
                required/><br/><br/>

                <input
                type="text"
                placeholder="Email*"
                style="width: 300px; height: 30px;"/><br/><br/>

                <input
                type="password"
                placeholder="Password*"
                style="width: 300px; height: 30px;"/><br/><br/>

                <input
                type="text"
                placeholder="phone*"
                style="width: 300px; height: 30px;"/><br/><br/>

                Male:<input
                type="radio"
                name="gender"
                value="male"
                placeholder="Phone*"
                style="width: auto; height: auto;"
                checked/>

                Female:<input
                type="radio"
                name="gender"
                value="female"
                placeholder="Phone*"
                style="width: auto; height: auto;"/><br/><br/>

                Reading:<input
                type="checkbox"
                name="hobby"
                value="reading"
                placeholder="phone*"
                style="width: auto; height: auto;"/><br/><br/>

                Chat GPT:<input
                type="checkbox"
                name="hobby"
                value="chat GPT"
                placeholder="phone*"
                style="width: auto; height: auto;"/><br/><br/>

                <input
                type="text"
                placeholder="subject*"
                style="width: 300px; height: 30px;"/><br/><br/>

                <select placeholder="state*" style="width: 300px; height: 30px;">
                    <option value="">--select state--</option>
                    <option value="1">Gujrat</option>
                    <option value="1">Himachal pradesh</option>
                    <option value="1">Goa</option>
                    <option value="1">Kerala</option>
                    <option value="1">Odisha</option>
                </select><br/><br/>

                <select placeholder="state*" style="width: 300px; height: 30px;">
                    <option value="">--select city--</option>
                    <option value="1">Rajkot</option>
                    <option value="1">Ahemdabad</option>
                    <option value="1">Vdodara</option>
                    <option value="1">Junagadh</option>
                    <option value="1">Kullu Manali</option>
                    <option value="1">Shimla</option>
                    <option value="1">Pathankot</option>
                    <option value="1">Margao</option>
                    <option value="1">Panaji</option>
                    <option value="1">Mapusa</option>
                    <option value="1">Thiruvananthampuram</option>
                    <option value="1">Kochi</option>
                    <option value="1">Kollam</option>
                    <option value="1">Bhubneswar</option>
                    <option value="1">Sambalpur</option>
                    <option value="1">Puri</option>
                </select><br/><br/>
                
                <textarea
                type="text"
                placeholder="Address*"
                style="width: 300px; height: 100px;"></textarea><br/><br/>

                <input type="file" placeholder="photo"/><br/><br/>

                <input type="reset" value="send"/><br/><br/>

                <b>Already have an account?<a href="login.htm">Login here</a></b>

            </fieldset>
        </form>
    </div>
</body>
</html>
