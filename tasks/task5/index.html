<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator UI</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script src='style.css'></script>
</head>
<body>

  <div class="calculator">
    <div class="calc-header">
      <h1>calc</h1>
      <div class="theme-toggle">
        THEME<br/>
        <span></span> 1 2 3
      </div>
    </div>

    <div class="screen">399,981</div>

    <div class="buttons">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn operator">DEL</div>

      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">+</div>

      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">-</div>

      <div class="btn">.</div>
      <div class="btn">0</div>
      <div class="btn">/</div>
      <div class="btn">x</div>

      <div class="btn reset">RESET</div>
      <div class="btn equal">=</div>
    </div>
  </div>

</body>
</html>
