<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 30%; height: auto; margin: auto; margin-top: 5%;">
        <h1>Contact Us Form</h1>
        <hr/>
        <form method="post">
            <fieldset>
                <legend align="center">send all required details* </legend>
                <input type="text"
                placeholder="name*"
                style="width: 300px; height: 30px"
                required
                />
                <br/><br/>

                <input type="text"
                placeholder="Email*"
                style="width: 300px; height: 30px"
                required
                />
                <br/><br/>

                <input type="text"
                placeholder="Phone*"
                style="width: 300px; height: 30px"
                required
                />
                <br/><br/>

                <input type="text"
                placeholder="Subject*"
                style="width: 300px; height: 30px"
                required
                />
                <br/><br/>

                <textarea
                    type="text"
                    placeholder="name*"
                    style="width: 300px; height: 30px"
                    required>
                </textarea>
                <br/><br/>

                <input type="submit" value="send"/>

                <input type="reset" value="reset"/>

            </fieldset>
        </form>
    </div>
</body>
</html>
