<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest Reservation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“š BookNest - Reserve Your Book</h2>

    <form id="reservationForm" class="p-4 border rounded shadow bg-light">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="123-456-7890" required>
        </div>
        <div class="col-md-6">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input type="text" id="bookTitle" class="form-control" placeholder="Book title" required>
        </div>
        <div class="col-md-6">
          <label for="authorName" class="form-label">Author Name</label>
          <input type="text" id="authorName" class="form-control" placeholder="Author name" required>
        </div>
        <div class="col-md-6">
          <label for="pickupDate" class="form-label">Pickup Date</label>
          <input type="date" id="pickupDate" class="form-control" required>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-success px-4">Submit</button>
        <button type="reset" class="btn btn-secondary px-4">Reset</button>
      </div>
    </form>

    <div class="mt-5">
      <h4 class="mb-3">ðŸ“– Your Reservations</h4>
      <table class="table table-bordered table-striped" id="reservationTable">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pickup Date</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
